name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: flightdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d flightdb" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🔵 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🧶 Install backend dependencies
        working-directory: backend
        run: npm install

      - name: 🧶 Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: 🧶 Run Cypress tests
        working-directory: frontend
        run: npm run cy:run

      - name: 🗼 Clean up
        run: echo "✅ CI finished."
